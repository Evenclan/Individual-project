<!DOCTYPE html>
<html lang="en">

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b39af8bd7f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="vendor/css/Glyphter.css" />

  </head>
  <body>
    <nav class="side-nav">

              <i class="icon-aside icon-general"></i>General

          >
          <a href="#links"

            </li></a
          >

            ><li class="nav-link">
              <i class="icon-aside icon-banners"></i>Banners
            </li></a
          >
          <a href="#personal-data"
            ><li class="nav-link">
              <i class="icon-aside icon-personaldata"></i>Personal data
            </li></a
          >
          <a href="#payout"
            ><li class="nav-link">
              <i class="icon-aside icon-payout"></i>Payout
            </li></a
          >
          <a href="#postback"
            ><li class="nav-link">
              <i class="icon-aside icon-postback"></i>Postback
            </li></a
          >
        </ul>
        <div class="chat">
          <h3>YOUR MENAGER</h3>
          <div class="menager-list">
            <img src="https://i.imgur.com/XvP4JNy.jpg" /><span
              class="menager-name"
            >
              Filip</span
            >
          </div>
        </div>
      </div>
    </nav>

    <nav class="top-nav">
      <div class="icon-wrapper money">
        <a href="#">
          <i class="icon icon-wallet"></i>
          <span class="price"> $1,500.00 </span>
          <i class="icon icon-arrow-down"></i>
        </a>
      </div>
      <div class="icon-wrapper notification">
        <a href="#">
          <span class="notification-icon"
            ><i class="icon icon-notification"></i>
          </span>
        </a>
      </div>
      <div class="icon-wrapper account">
        <a href="#">
          <i class="icon icon-personaldata"></i>
          Leonardo Dicaprio</a
        >
      </div>
      <div class="icon-wrapper exit">
        <a href="#">
          <span class="exit-icon">
            <i class="icon icon-quit"></i>
          </span>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="general">
        <div class="title">
          General Statistics
        </div>
        <div class="row dates">
          <input type="text" name="date" placeholder="16.05.2016" />
          <input
            type="text"
            class="last"
            name="date"
            placeholder="16.05.2016"
          />
          <button class="calender-refresh-button">
            <i class="icon icon-refresh"></i>
          </button>
        </div>
        <div class="row amount">
          <div class="data">
            Visit Signups <span class="data-amount">124</span>
          </div>
          <div class="data">
            Net deposit <span class="data-amount">564</span>
          </div>
        </div>
        <div class="row amount">
          <div class="data">FTD<span class="data-amount">445</span></div>
          <div class="data">Turn over<span class="data-amount">432</span></div>
        </div>
        <div class="row chart">
          TUTAJ BEDÄ„ TABELKI Lorem ipsum dolor sit amet consectetur adipisicing
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
